<body>
    

    <div id="wapper">

        <div id="sidebar">
            <i class="fa fa-table fa-lg" aria-hidden="true"></i>
        </div>
    </div>

    <div id="content">
        <div id="info" >
            <nav aria-label="...">
                <ul class="pagination pagination-md">
                    <li class="page-item active" aria-current="page">
                    <span class="page-link">
                        Fall
                        <span class="sr-only">(current)</span>
                    </span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">Winter</a></li>
                    <li class="page-item"><a class="page-link" href="#">Both</a></li>
                </ul>
            </nav>
        </div>
        
        <div id='time-table' class = "d-flex flex-column flex-grow-1 p-4">
            <div class = "border border-bottom w-100 mb-4 d-flex flex-row pl-5">
                <div class=''>
                    <div class = "w-100 mb-time time-text"></div>
                    <div class = "w-100 mb-time time-text">9:00</div>
                    <div class = "w-100 mb-time time-text">10:00</div>
                    <div class = "w-100 mb-time time-text">11:00</div>
                    <div class = "w-100 mb-time time-text">12:00</div>
                    <div class = "w-100 mb-time time-text">13:00</div>
                    <div class = "w-100 mb-time time-text">14:00</div>
                    <div class = "w-100 mb-time time-text">15:00</div>
                    <div class = "w-100 mb-time time-text">16:00</div>
                    <div class = "w-100 mb-time time-text">17:00</div>
                    <div class = "w-100 mb-time time-text">18:00</div>
                    <div class = "w-100 mb-time time-text">19:00</div>
                    <div class = "w-100 mb-time time-text">20:00</div>
                    <div class = "w-100 time-text">21:00</div>
                </div>
                <div class = "mx-auto pt-3 d-flex flex-column justify-content-start flex-grow-1" id='col-mon'>
                    <div class="mx-auto">Mon</div>
                    <div class="time-block">
                        <div class='course'>
                            <p class=''>ECE 302 <span class="badge badge-pill badge-info">LEC</span> </p>
                            <p class=''>Probobility</p>
                        </div>
                    </div>

                    <div class="time-gap">
                        <p>1hr gap</p>
                    </div>
                    
                    <div class="time-block">
                        <div class='course'>
                            <p class=''>ECE 302 <span class="badge badge-pill badge-warning">TUT</span></p>
                            <p class=''>Probobility</p>
                        </div>
                    </div>
                </div>
                <div class = "d-flex mx-auto pt-3 flex-grow-1">
                    <div class="mx-auto">Tue</div>
                </div>
                <div class = "d-flex mx-auto pt-3 flex-grow-1">
                    <div class="mx-auto">Wed</div>
                </div>
                <div class = "d-flex mx-auto pt-3 flex-grow-1">
                    <div class="mx-auto">Thu</div>
                </div>
                <div class = "d-flex mx-auto pt-3 flex-grow-1">
                    <div class="mx-auto">Fri</div>
                </div>
            </div>
            <div class = "d-flex flex-row h-100 w-100">
                <div class = "flex-grow-1 monContainer"></div>
                <div class = "flex-grow-1 tueContainer"></div>
                <div class = "flex-grow-1 wedContainer"></div>
                <div class = "flex-grow-1 thurContainer"></div>
                <div class = "flex-grow-1 friContainer"></div>
            </div>
        </div>
